<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
   <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="resources/css/main.css">
</head>
<body>
  <div data-role="page" id="home">
    <!-- header -->
    <div data-role="header" data-theme="b">
      <h1>Weather App</h1><a href="#forecastPage" data-icon="arrow-r" class="ui-btn-right" data-theme="b" >Forecast</a>
    </div>

    <!-- error container -->
    <div id="errorContainer" class="ui-bar ui-bar-b">
      <h3 id="errorMessage"></h3> <a id="btnHide" href="#" data-role="button" data-icon="delete" data-iconpos="notext" title="Button" data-theme="e" class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-b ui-icon-delete ui-btn-icon-notext"></a>
    </div>

    <!-- dayContainer goes here -->
    <div id="weatherHomeContainer" class="container" role="main"></div>

    <!-- search city -->
    <div id="searchContainer"></div>
    <button id="changeCity" type="submit" >Change City</button>


    <!-- recent cities -->
     <div id="collapse-recent" data-role="collapsible" data-collapsed="false">
      <h3>Recently Searched</h3>
        <ul id="recent" data-role="listview" data-theme="g">
        </ul>
     </div>
    
  </div>
  <div id="forecastPage" data-role="page">
    <!-- header -->
    <div data-role="header" data-theme="b">
      <h1>Weather App</h1><a href="#home" data-icon="arrow-l" class="ui-btn-left" data-theme="b" >Today</a>
    </div>
  </div>

  <script id="recentListItems" type="text/x-handlebars-template">         
        {{#each searchHistory}}
          <li class="cityListItem"><a href="#">{{this}}</a></li>
        {{/each}}       
    </div>
  </script>

  <script id="today" type="text/x-handlebars-template">
    <div class="dayContainer">
      <div>{{city}}</div>

      

      <img class='icon' src="resources/images/weather-icons/{{icon}}.svg" alt="Weather" />  
      <div>{{desc}}</div>  
      <div>{{temp}} C</div>
    </div>
    
  </script>

  <script id="searchComponent" type="text/x-handlebars-template">

        
      <input type="search" id="searchInput" list="search"><br>

      <datalist id="search" name="search">
            {{#each defaultCities}}
              <option>{{this}}    
            {{/each}}
      </datalist>

  </script>

  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAGVhV_ccOoZ3K9fGPCCvaOEUEdYd--hPI"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="resources/js/script.js" type="text/javascript"></script>
</body>
</html>
